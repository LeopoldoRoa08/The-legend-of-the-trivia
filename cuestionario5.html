<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="cuestionario.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor_de_arriba">
            <div class="Logout">Logout</div>
            <img src="Adobe Express - file.png" alt="Logo" class="Logo">
    </div>
    <div class="encabezado">
                <h1>Cuestionario</h1>
   
            
    <div class="tiempo">5:00</div>
            </div>
        </div>
<div class="cuadro">
        <div class="contenido">
            <div class="pregunta">
                <p>¿Qué juego ganó el premio "Juego del Año" en The Game Awards 2018?</p>

                <div class="opciones">
                    <label class="option">
                        <input type="radio" name="answer" value="Spider-man">
                        <span class="checkmark"></span>
                        Spider-man
                    </label>

                    <label class="option">
                        <input type="radio" name="answer" value="Red Dead Redemption 2">
                        <span class="checkmark"></span>
                        Red Dead Redemption 2
                    </label>
                    
                    <label class="option">
                        <input type="radio" name="answer" value="Super Smash Bros Ultimate">    
                        <span class="checkmark"></span>
                        Super Smash Bros Ultimate
                    </label>
                    
                    <label class="option">
                        <input type="radio" name="answer" value="God of War(2018)">
                        <span class="checkmark"></span>
                        God of War(2018)
                    </label>
                 <div class="boton-siguiente">
                <button id="siguiente">Siguiente</button>
            </div>
        </div>
    </div>
</body>
</html>
