<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="cuestionario.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">

<body>
    <div class="contenedor_de_arriba">
            <div class="Logout">Logout</div>
            <img src="Adobe Express - file.png" alt="Logo" class="Logo">
    </div>
    <div class="encabezado">
                <h1>Cuestionario</h1>
   
            
    <div class="tiempo">5:00</div>
            </div>
        </div>
<div class="cuadro">
        <div class="contenido">
            <div class="pregunta">
                <p>¿Qué estudio desarrolló "Elden Ring"?</p>

                <div class="opciones">
                    <label class="option">
                        <input type="radio" name="answer" value="Nintendo">
                        <span class="checkmark"></span>
                        Nintendo
                    </label>

                    <label class="option">
                        <input type="radio" name="answer" value="FromSoftware">
                        <span class="checkmark"></span>
                        FromSoftware
                    </label>
                    
                    <label class="option">
                        <input type="radio" name="answer" value="Capcom">
                        <span class="checkmark"></span>
                        Capcom
                    </label>
                    
                    <label class="option">
                        <input type="radio" name="answer" value="Square Enix">
                        <span class="checkmark"></span>
                        Square Enix
                    </label>
                 <div class="boton-siguiente">
                <button id="siguiente">Siguiente</button>
            </div>
        </div>
    </div>
