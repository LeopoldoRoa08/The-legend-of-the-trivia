<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="cuestionario.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor_de_arriba">
            <div class="Logout">Logout</div>
            <img src="Adobe Express - file.png" alt="Logo" class="Logo">
    </div>
    <div class="encabezado">
                <h1>Cuestionario</h1>
   
            
    <div class="tiempo">5.00</div>
            </div>
        </div>
<div class="cuadro">
        <div class="contenido">
            <div class="pregunta">
                <p>¿Qué país creó juegos de rol influyentes como Final Fantasy y Dragon Quest?</p>
                
                <div class="opciones">
                    <label class="option">
                        <input type="radio" name="answer" value="Japón">
                        <span class="checkmark"></span>
                        Japón
                    </label>
                    
                    <label class="option">
                        <input type="radio" name="answer" value="Estados Unidos">
                        <span class="checkmark"></span>
                        Estados Unidos
                    </label>
                    
                    <label class="option">
                        <input type="radio" name="answer" value="Venezuela">
                        <span class="checkmark"></span>
                        Venezuela
                    </label>
                    
                    <label class="option">
                        <input type="radio" name="answer" value="Corea del Sur">
                        <span class="checkmark"></span>
                        Corea del Sur
                    </label>
                </div>
            </div>
            
            <div class="boton-siguiente">
                <button id="siguiente">Siguiente</button>
            </div>
        </div>
    </div>
</body>
</html>
