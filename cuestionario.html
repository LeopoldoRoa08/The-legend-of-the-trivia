<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="cuestionario.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor_de_arriba">
        <img src="Adobe Express - file.png" alt="Logo" class="Logo">
        <div class="Logout">Logout</div>
    </div>
    <div class="encabezado">
        <h1>Cuestionario</h1>
        <div id ="timer" class="tiempo">5:00</div>
    </div>
        </div>
<div class="cuadro">
        <div class="contenido">
            <div class="pregunta">
                <p id="titulo-pregunta">¿Qué país creó juegos de rol influyentes como Final Fantasy y Dragon Quest?</p>
                <div class="opciones">
                    <label class="option">
                        <input type="radio" name="answer" value="Japón">
                        Japón
                    </label>
                    
                    <label class="option">
                        <input type="radio" name="answer" value="Estados Unidos">
                        Estados Unidos
                    </label>
                    
                    <label class="option">
                        <input type="radio" name="answer" value="Venezuela">
                        Venezuela
                    </label>
                    
                    <label class="option">
                        <input type="radio" name="answer" value="Corea del Sur">
                        Corea del Sur
                    </label>
                 <div class="boton-siguiente">
                <button id="siguiente">Siguiente</button>
            </div>
        </div>
    </div>
</body>

<script src="cuestionario.js" type="text/javascript"></script>

</html>
